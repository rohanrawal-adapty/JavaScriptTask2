<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <script src='script.js'></script>
</head>
<body>
   <section>
       <div class="calculator-body">
           <form action="#" name="calculator">
                <input type="text" name="display" class="display" disabled>
                <div class="calculator-column">
                    <div class="calculator-button">
                        <input type="button" value="1" id="one" onclick="addOne()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="4" id="four" onclick="addFour()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="7" id="seven" onclick="addSeven()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="C" id="clear" onclick="addZeroClear()">
                    </div>
                </div>

                <div class="calculator-column">
                    <div class="calculator-button">
                        <input type="button" value="2" id="two" onclick="addTwo()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="5" id="five" onclick="addFive()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="8" id="eight" onclick="addEight()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="0" id="zero" onclick="addZero()">
                    </div>
                </div>

                <div class="calculator-column">
                    <div class="calculator-button">
                        <input type="button" value="3" id="three" onclick="addThree()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="6" id="six" onclick="addSix()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="9" id="nine" onclick="addNine()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="=" id="equals" onclick="result()">
                    </div>
                </div>

                <div class="calculator-column">
                    <div class="calculator-button">
                        <input type="button" value="+" id="plus" onclick="addition()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="-" id="minus" onclick="subtraction()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="*" id="multiply" onclick="multiplication()">
                    </div>
                    <div class="calculator-button">
                        <input type="button" value="/" id="divide" onclick="division()">
                    </div>
                </div>
           </form>
       </div>
   </section>
 </body>
</html>
